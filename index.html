    body {
      background: black;

    }
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

<script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

  $(function () {
   var socket = io();
   socket.on('data', (msg) => {
     $('.center').html(msg);
     $('.center').prepend("<h1>Kaamein kapula</h1>")
   });
 });
  </script>
</head>
